<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Юркова Екатерина">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" href="./images/valenky.ico">
  <title>Место</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__box">
          <img class="profile__avatar" src="./images/kusto.jpg" alt="Жак Ив Кусто">
          <div class="profile__info">
            <h1 class="profile__header">Жак-Ив Кусто</h1>
            <button class="profile__edit-button opacity" type="button" aria-label="Редактировать"></button>
            <p class="profile__text">Исследователь океана</p>

          </div>
        </div>
        <button class="profile__add-button opacity" type="button" aria-label="Добавить карточку">
        </button>
      </section>
      <section class="elements">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close opacity" type="button"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="popup__form" name="form" method="get" novalidate>
          <fieldset class="popup__fieldset" id="fieldsetname">
            <label class="popup__label">
              <input class="popup__input popup__input_type_name" type="text" id="NameInput" name="NameInput"
                placeholder="Имя" minlength="3" maxlength="40" pattern="^[a-zA-ZА-Яа-яЁё\s\-]+$" required>
              <span class="NameInput-error popup__input-error"></span>
            </label>
            <label class="popup__label">
              <input class="popup__input popup__input_type_job" type="text" id="JobInput" name="JobInput"
                placeholder="Деятельность" minlength="2" maxlength="200" pattern="^[a-zA-ZА-Яа-яЁё\s\-]+$" required>
              <span class="JobInput-error popup__input-error"></span>
            </label>

          </fieldset>
          <button class="popup__submit" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <button class="popup__close opacity" type="button"></button>
        <h2 class="popup__header">Новое место</h2>
        <form class="popup__form" name="form" method="get" novalidate>
          <fieldset class="popup__fieldset" id="fieldsetPlacename">
            <label class="popup__label">
              <input class="popup__input popup__input_type_place" type="text" id="placeInput" name="name"
                placeholder="Название" minlength="2" maxlength="30" pattern="^[a-zA-ZА-Яа-яЁё\s\-]+$" required>
              <span class="placeInput-error popup__input-error"></span>
            </label>
            <label class="popup__label">
              <input class="popup__input popup__input_type_link" type="url" id="linkInput" name="link"
                placeholder="Ссылка на картинку" required>
              <span class="linkInput-error popup__input-error"></span>
            </label>
          </fieldset>
          <button class="popup__submit" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_theme_dark">
      <figure class="popup__figure">
        <button class="popup__close opacity" type="button"></button>
        <img class="popup__image" src="#" alt="#">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
    <template class="element-template" id="element">
      <div class="element">
        <img class="element__image">
        <div class="element__capture">
          <h2 class="element__text"></h2>
          <button class="element__heart" type="button">
          </button>
        </div>
        <button class="element__recyclebin" type="button">
        </button>
      </div>
    </template>
  </div>
  <!-- <script src="./scripts/validate.js"></script> -->
  <!-- <script src="./scripts/cards.js"></script> -->
  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
